name: Run Telegram Bot

on:
  workflow_dispatch:  # manual trigger
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # GitHub max is 6h

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env
          echo "ADMIN_ID=${{ secrets.ADMIN_ID }}" >> .env
          echo "API_HASH=${{ secrets.API_HASH }}" >> .env
          echo "API_ID=${{ secrets.API_ID }}" >> .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "BOT_USERNAME=${{ secrets.BOT_USERNAME }}" >> .env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
          echo "NGROK_AUTHTOKEN=${{ secrets.NGROK_AUTHTOKEN }}" >> .env

      - name: Run the bot
        run: python main.py
